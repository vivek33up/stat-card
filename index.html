<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <header>
      <div class="text">
        <h1>Get <i>insights</i> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="item">
          <article class="info__stats">
            <h2 class="stats__value">10k+</h2>
            <p class="stats__description">companies</p>
          </article>
          <article class="info__stats">
            <h2 class="stats__value">314</h2>
            <p class="stats__description">templates</p>
          </article>
          <article class="info__stats">
            <h2 class="stats__value">12m+</h2>
            <p class="stats__description">queries</p>
          </article>
        </div>
      </div>
      <img src="image-header-desktop.jpg" alt="" />
    </header>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vivek</a>.
      </div>
    </footer>
  </body>
</html>
